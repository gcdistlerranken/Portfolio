<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <link rel="icon" href="img/javascriptIcon.ico">
    <link rel="stylesheet" href="css/javascriptStyle.css">

    <script src="js/javascript-workInProgress.js"></script>

</head>

<body>
    <header>
        <a href="javascript-index.html"><img src="img/gymlogo.jpg" style="float: left; width: 200px; height: 110px;"></a>
        <br>
        <h2>Fitness Gym</h2>
        <nav>
            <ul class="navbar">
                <li class="navigation"><a href="javascript-index.html">Home</a></li>
                <li class="navigation"><a href="javascript-about.html">About Us</a></li>
                <li class="navigation"><a href="javascript-faq.html">FAQs</a></li>
                <li class="navigation"><a href="javascript-bmi.html">BMI</a></li>
                <li class="navigation"><a href="javascript-contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Sign Up Today!</h1>
        <h2 style="padding-left: 525px;">Register</h2>


        <form method="get" style="padding-left: 250px;">
            <label for="ssn">Social Security Number:</label>
            <input type="text" name="ssn" id="ssn" />
            <span id="ssn_error">*</span><br>

            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" maxlength="25" />
            <span id="fname_error">*</span><br>


            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" maxlength="25" />
            <span id="lname_error">*</span><br>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" maxlength="75" />
            <span id="address_error">*</span><br>

            <label for="city">City:</label>
            <input type="text" name="city" id="city" maxlength="25" />
            <span id="city_error">*</span><br>

            <label for="state">State:</label>
            <select id="state">
                <option value="">Please Select Your State:</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <span id="state_error">&nbsp;*</span><br>

            <label for="zip">Zip Code:</label>
            <input type="text" name="zip" id="zip" />
            <span id="zip_error">*</span><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" />
            <span id="phone_error">*</span><br>

            <label for="gender">Gender:</label>
            <input type="radio" class="gen" name="gender" value="Male"> Male&nbsp;&nbsp;&nbsp;
            <input type="radio" class="gen" name="gender" value="Female"> Female
            <span id="gender_error">*</span><br>

            <label for="age">Age:</label>
            <input type="radio" class="age" name="age" value="15-25"> 15-25&nbsp;&nbsp;&nbsp;
            <input type="radio" class="age" name="age" value="26-40"> 26-40&nbsp;&nbsp;&nbsp;
            <input type="radio" class="age" name="age" value="41-60"> 41-60&nbsp;&nbsp;&nbsp;
            <input type="radio" class="age" name="age" value="61-80"> 61-80&nbsp;&nbsp;&nbsp;
            <input type="radio" class="age" name="age" value="81-100"> 81-100&nbsp;&nbsp;&nbsp;
            <span id="age_error">*</span><br>

            <label for="reason">Reason:</label>
            <input type="checkbox" name="reason[]" value="Get Healthy"> Get Healthy&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="reason[]" value="Stay Healthy"> Stay Healthy&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="reason[]" value="Lose Weight"> Lose Weight&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="reason[]" value="Add Muscle Tone"> Add Muscle Tone
            <span id="reason_error">*</span><br><br>

            <input type="button" name="validate" id="validate" value="Submit" style="margin-left: 110px;" />&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="button" name="clear" id="clear" value="Clear" />
        </form>

    </main>
    <section>
        <p id="entries"></p>
    </section>

    <footer>
        &copy; Grace Distler 2018
    </footer>


</body>

</html>
